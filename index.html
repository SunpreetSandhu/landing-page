<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiskey Fanpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-hero-wrapper">
      <div class="header">
        <img
          class="header-logo"
          src="images/whiskey-logo.jpg"
          alt="Whiskey In a Car Hood"
        />

        <ul class="header-links">
          <li>
            <a href="https://www.instagram.com/whiskeybobbysandhu/">
              Instagram
            </a>
          </li>

          <li>
            <a href="http://www.petmaltipoo.com/"> About </a>
          </li>

          <li>
            <a href="https://www.mydoodlemaltipoos.com/"> Buy One Today </a>
          </li>
        </ul>
      </div>

      <div class="hero">
        <div class="card">
          <h1>Whiskey Fanpage</h1>
          <p class="hero-text">
            Whiskey Sandhu is a maltipoo and self proclaimed 'good boy'. This
            page is dedicated to him.
          </p>

          <button class="sign-up-button" type="button" alt="Sign Up Button">
            Sign Up
          </button>
        </div>
        <img
          class="hero-image"
          src="images/whiskey-image.jpg"
          alt="Whiskey Smiling at You"
        />
      </div>
    </div>
  </body>
</html>
